<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>

    <div class="form-container">
        <div class="container">
            <div class="form-title">
                <h3>Thêm CV Mới</h3>
            </div>
            <div class="form-content">
                <form id="myForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên <span>*</span></label>
                        <input type="text" name="fullName" id="fullName" class="form-control">
                        <div class="showErr" id="error1"></div>
                    </div>
                    <div class="mb-3">
                        <label for="urlImg" class="form-label">Ảnh đại diện <span>*</span></label>
                        <input type="file" name="urlImg" id="urlImg" class="form-control">
                        <div class="showErr" id="error2"></div>
                    </div>
                    <div class="mb-3">
                        <label for="career" class="form-label">Chuyên ngành học <span>*</span></label>
                        <input type="text" name="career" id="career" class="form-control">
                        <div class="showErr" id="error3"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại <span>*</span></label>
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
                        <div class="showErr" id="error4"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Địa chỉ email <span>*</span></label>
                        <input type="text" name="email" id="email" class="form-control">
                        <div class="showErr" id="error5"></div>
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Link Website <span>*</span></label>
                        <input type="text" name="website" id="website" class="form-control">
                        <div class="showErr" id="error6"></div>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Địa chỉ nhà <span>*</span></label>
                        <input type="text" name="address" id="address" class="form-control">
                        <div class="showErr" id="error7"></div>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn-form btn-add">Thêm CV</button>
                        <a href="index.html" class="btn-form btn-list">Danh sách CV</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dist/add.bundle.js"></script>
</body>

</html>
